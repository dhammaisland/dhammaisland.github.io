    <script>
        let dhammaData = DHAMMA_DATA;
        let linksData = LINKS_DATA;
        let currentPage = 0;
        let currentFilter = 'all';

        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        function initPage() {
            // åˆå§‹åŒ–æ³•è¯­æ˜¾ç¤º
            displayDhamma();
            
            // åˆå§‹åŒ–åˆ†ç±»è¿‡æ»¤å™¨
            initTypeFilters();
            
            // æ˜¾ç¤ºé“¾æ¥
            displayLinks();
        }

        // æ˜¾ç¤ºå½“å‰é¡µæ³•è¯­
        function displayDhamma() {
            if (dhammaData.length === 0) return;
            
            const display = document.getElementById('dhamma-display');
            const text = dhammaData[currentPage];
            
            display.style.opacity = '0';
            setTimeout(() => {
                display.textContent = text;
                display.style.opacity = '1';
            }, 150);
            
            // æ›´æ–°é¡µç ä¿¡æ¯
            document.getElementById('page-info').textContent = `${currentPage + 1} / ${dhammaData.length}`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = currentPage === dhammaData.length - 1;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayDhamma();
            }
        }

        function nextPage() {
            if (currentPage < dhammaData.length - 1) {
                currentPage++;
                displayDhamma();
            }
        }

        function randomQuote() {
            currentPage = Math.floor(Math.random() * dhammaData.length);
            displayDhamma();
        }

        // åˆå§‹åŒ–ç±»å‹è¿‡æ»¤å™¨
        function initTypeFilters() {
            const types = [...new Set(linksData.map(link => link.type))].filter(t => t !== null).sort();
            const typeNames = {
                1: 'ğŸ“š ç»å…¸æ–‡çŒ®',
                2: 'ğŸ™ï¸ å¼€ç¤ºè®²åº§',
                3: 'ğŸŒ ç»¼åˆèµ„æº'
            };
            
            const filtersContainer = document.getElementById('type-filters');
            
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'type-filter';
                btn.dataset.type = type;
                btn.textContent = typeNames[type] || `ç±»å‹ ${type}`;
                btn.onclick = () => filterByType(type);
                filtersContainer.appendChild(btn);
            });
        }

        function filterByType(type) {
            currentFilter = type;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.type-filter').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type == type || (type === 'all' && btn.dataset.type === 'all'));
            });
            
            displayLinks();
        }

        // æ˜¾ç¤ºé“¾æ¥
        function displayLinks() {
            const grid = document.getElementById('links-grid');
            
            const filteredLinks = currentFilter === 'all' 
                ? linksData 
                : linksData.filter(link => link.type == currentFilter);
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = '<div class="loading">æš‚æ— èµ„æº</div>';
                return;
            }
            
            grid.innerHTML = filteredLinks.map(link => {
                const typeNames = {
                    1: 'ç»å…¸',
                    2: 'å¼€ç¤º',
                    3: 'èµ„æº'
                };
                
                return `
                    <a href="${link.url}" target="_blank" class="link-card">
                        <h3>${link.name || 'æœªå‘½å'}</h3>
                        ${link.type ? `<span class="type-badge">${typeNames[link.type] || 'å…¶ä»–'}</span>` : ''}
                        <div class="url">${link.url}</div>
                    </a>
                `;
            }).join('');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
