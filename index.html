        .random-btn {

        /* èµ„æºé“¾æ¥åŒº */

        .links-section h2 {

        .type-filter {

        .type-filter.active {

        .links-grid {

        .link-card {

        .link-card h3 {

        .link-card .url {

        .type-badge {

        footer {

        .loading {

        @media (max-width: 768px) {

            }

            .dhamma-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }

    <div class="container">

        <section class="dhamma-section">

            <!-- æœç´¢æ¡† -->
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢æ³•è¯­..." onkeypress="if(event.key==='Enter') searchDhamma()">
                <button class="search-btn" onclick="searchDhamma()">ğŸ” æœç´¢</button>

    <script src="data.js"></script>
    <script>
        let dhammaData = DHAMMA_DATA;
        let linksData = LINKS_DATA;
        let currentPage = 0;
        let currentFilter = 'all';
        const ITEMS_PER_PAGE = 5;
        
        // æœç´¢ç›¸å…³å˜é‡
        let searchKeyword = '';
        let filteredDhammaData = [];
        let isSearching = false;

        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        function initPage() {
            // åˆå§‹åŒ–æ³•è¯­æ˜¾ç¤º
            displayDhamma();
            
            // åˆå§‹åŒ–åˆ†ç±»è¿‡æ»¤å™¨
            initTypeFilters();
            
            // æ˜¾ç¤ºé“¾æ¥
            displayLinks();
        }

        // æ˜¾ç¤ºå½“å‰é¡µæ³•è¯­
        function displayDhamma() {
            const dataSource = isSearching ? filteredDhammaData : dhammaData;
            if (dataSource.length === 0) {
                document.getElementById('dhamma-display').innerHTML = '<div style="text-align:center;color:#999;">æœªæ‰¾åˆ°åŒ¹é…çš„æ³•è¯­</div>';
                document.getElementById('page-info').textContent = 'æ— ç»“æœ';
                document.getElementById('prev-btn').disabled = true;
                document.getElementById('next-btn').disabled = true;
                return;
            }
            
            const display = document.getElementById('dhamma-display');
            const startIdx = currentPage * ITEMS_PER_PAGE;
            const endIdx = Math.min(startIdx + ITEMS_PER_PAGE, dataSource.length);
            const items = dataSource.slice(startIdx, endIdx);
            
            display.style.opacity = '0';
            setTimeout(() => {
                // ä½¿ç”¨ç¼–å·åˆ—è¡¨æ˜¾ç¤ºå¤šæ¡æ³•è¯­,å¸¦å…³é”®è¯é«˜äº®
                display.innerHTML = items.map((item, idx) => {
                    const text = item.text || item;
                    const highlightedText = isSearching ? highlightKeyword(text, searchKeyword) : text;
                    const actualIdx = item.index !== undefined ? item.index : startIdx + idx;
                    
                    return `<div style="margin-bottom: 1.5rem; padding-bottom: 1.5rem; ${idx < items.length - 1 ? 'border-bottom: 1px solid #e0e0e0;' : ''}">
                        <div style="color: #a67c52; font-size: 0.85rem; margin-bottom: 0.5rem;">ç¬¬ ${actualIdx + 1} æ¡</div>
                        <div>${highlightedText}</div>
                    </div>`;
                }).join('');
                
                display.style.opacity = '1';
            }, 150);
            
            // æ›´æ–°é¡µç ä¿¡æ¯
            const totalPages = Math.ceil(dataSource.length / ITEMS_PER_PAGE);
            document.getElementById('page-info').textContent = `ç¬¬ ${currentPage + 1} é¡µ / å…± ${totalPages} é¡µ`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = (currentPage + 1) * ITEMS_PER_PAGE >= dataSource.length;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayDhamma();
                scrollToTop();
            }
        }

        function nextPage() {
            const dataSource = isSearching ? filteredDhammaData : dhammaData;
            const totalPages = Math.ceil(dataSource.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayDhamma();
                scrollToTop();
            }
        }
        
        function scrollToTop() {
            document.querySelector('.dhamma-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function randomQuote() {
            const dataSource = isSearching ? filteredDhammaData : dhammaData;
            const totalPages = Math.ceil(dataSource.length / ITEMS_PER_PAGE);
            currentPage = Math.floor(Math.random() * totalPages);
            displayDhamma();
            scrollToTop();
        }
        
        // æœç´¢åŠŸèƒ½
        function searchDhamma() {
            const searchInput = document.getElementById('search-input');
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                clearSearch();
                return;
            }
            
            searchKeyword = keyword;
            isSearching = true;
            
            // è¿‡æ»¤åŒ…å«å…³é”®è¯çš„æ³•è¯­,ä¿ç•™åŸå§‹ç´¢å¼•
            filteredDhammaData = dhammaData
                .map((text, index) => ({ text, index }))
                .filter(item => item.text.toLowerCase().includes(keyword.toLowerCase()));
            
            // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            currentPage = 0;
            
            // æ˜¾ç¤ºæœç´¢ç»“æœä¿¡æ¯
            const searchInfo = document.getElementById('search-info');
            searchInfo.textContent = `æ‰¾åˆ° ${filteredDhammaData.length} æ¡åŒ…å«"${keyword}"çš„æ³•è¯­`;
            searchInfo.style.display = 'block';
            
            // æ˜¾ç¤ºæ¸…é™¤æŒ‰é’®
            document.getElementById('clear-btn').style.display = 'inline-block';
            
            // æ›´æ–°æ˜¾ç¤º
            displayDhamma();
        }
        
        // æ¸…é™¤æœç´¢
        function clearSearch() {
            searchKeyword = '';
            isSearching = false;
            filteredDhammaData = [];
            currentPage = 0;
            
            // éšè—æœç´¢ä¿¡æ¯
            document.getElementById('search-info').style.display = 'none';
            document.getElementById('clear-btn').style.display = 'none';
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('search-input').value = '';
            
            // æ›´æ–°æ˜¾ç¤º
            displayDhamma();
        }
        
        // é«˜äº®å…³é”®è¯
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            
            const regex = new RegExp(`(${keyword})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // åˆå§‹åŒ–ç±»å‹è¿‡æ»¤å™¨
        function initTypeFilters() {
            const types = [...new Set(linksData.map(link => link.type))].filter(t => t !== null).sort();
            const typeNames = {
                1: 'ğŸ“š ç»å…¸æ–‡çŒ®',
                2: 'ğŸ™ï¸ å¼€ç¤ºè®²åº§',
                3: 'ğŸŒ ç»¼åˆèµ„æº'
            };
            
            const filtersContainer = document.getElementById('type-filters');
            
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'type-filter';
                btn.dataset.type = type;
                btn.textContent = typeNames[type] || `ç±»å‹ ${type}`;
                btn.onclick = () => filterByType(type);
                filtersContainer.appendChild(btn);
            });
        }

        function filterByType(type) {
            currentFilter = type;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.type-filter').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type == type || (type === 'all' && btn.dataset.type === 'all'));
            });
            
            displayLinks();
        }

        // æ˜¾ç¤ºé“¾æ¥
        function displayLinks() {
            const grid = document.getElementById('links-grid');
            
            const filteredLinks = currentFilter === 'all' 
                ? linksData 
                : linksData.filter(link => link.type == currentFilter);
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = '<div class="loading">æš‚æ— èµ„æº</div>';
                return;
            }
            
            grid.innerHTML = filteredLinks.map(link => {
                const typeNames = {
                    1: 'ç»å…¸',
                    2: 'å¼€ç¤º',
                    3: 'èµ„æº'
                };
                
                return `
                    <a href="${link.url}" target="_blank" class="link-card">
                        <h3>${link.name || 'æœªå‘½å'}</h3>
                        ${link.type ? `<span class="type-badge">${typeNames[link.type] || 'å…¶ä»–'}</span>` : ''}
                        <div class="url">${link.url}</div>
                    </a>
                `;
            }).join('');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
