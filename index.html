<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥ïÊ¥≤</title>
    <style>
        :root {
            --primary-color: #8d5a2a;
            --primary-light: #a67c52;
            --bg-color: #fdfbf7;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 3px;
            font-size: 2rem;
        }

        header p {
            opacity: 0.95;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Ê≥ïËØ≠Â±ïÁ§∫Âå∫ */
        .dhamma-section {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            border-left: 4px solid var(--primary-color);
        }

        .dhamma-section h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-weight: 400;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        .dhamma-content {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dhamma-text {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--text-main);
            text-align: justify;
            transition: opacity 0.3s ease;
        }

        .dhamma-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 0 1rem;
        }

        .random-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .random-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* ËµÑÊ∫êÈìæÊé•Âå∫ */
        .links-section {
            margin-bottom: 3rem;
        }

        .links-section h2 {
            color: var(--primary-color);
            font-weight: 400;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .type-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .type-filter {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-main);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .type-filter:hover {
            border-color: var(--primary-light);
        }

        .type-filter.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .link-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid transparent;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .link-card h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            font-size: 1.05rem;
            font-weight: 500;
        }

        .link-card .url {
            font-size: 0.8rem;
            color: var(--text-light);
            word-break: break-all;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .type-badge {
            display: inline-block;
            background: var(--primary-light);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .dhamma-section {
                padding: 1.5rem;
            }

            .dhamma-text {
                font-size: 1rem;
            }

            .dhamma-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ê≥ïÊ¥≤</h1>
        <p>ÂàÜ‰∫´‰ΩõÊ≥ïÊô∫ÊÖß‰∏é‰øÆË°åËµÑÊ∫ê</p>
    </header>

    <div class="container">
        <!-- Ê≥ïËØ≠Â±ïÁ§∫Âå∫ -->
        <section class="dhamma-section">
            <h2>üìø Ê≥ïËØ≠ÁîòÈú≤</h2>
            <div class="dhamma-content">
                <div id="dhamma-display" class="dhamma-text">
                    Âä†ËΩΩ‰∏≠...
                </div>
            </div>
            <div class="dhamma-controls">
                <div class="pagination">
                    <button id="prev-btn" onclick="prevPage()">‚Äπ ‰∏ä‰∏ÄÈ°µ</button>
                    <span class="page-info" id="page-info">-</span>
                    <button id="next-btn" onclick="nextPage()">‰∏ã‰∏ÄÈ°µ ‚Ä∫</button>
                </div>
                <button class="random-btn" onclick="randomQuote()">üé≤ ÈöèÊú∫ÁøªÈ°µ</button>
            </div>
        </section>

        <!-- ËµÑÊ∫êÈìæÊé•Âå∫ -->
        <section class="links-section">
            <h2>üîó ‰ΩõÊ≥ïËµÑÊ∫êÈìæÊé•</h2>
            <div class="type-filters" id="type-filters">
                <button class="type-filter active" data-type="all">ÂÖ®ÈÉ®</button>
            </div>
            <div class="links-grid" id="links-grid">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Ê≥ïÊ¥≤ | ÊÑøÊ≠£Ê≥ï‰πÖ‰Ωè </p>
    </footer>

    <script src="data.js"></script>
    <script>
        let dhammaData = DHAMMA_DATA;
        let linksData = LINKS_DATA;
        let currentPage = 0;
        let currentFilter = 'all';
        const ITEMS_PER_PAGE = 5;

        // È°µÈù¢Âä†ËΩΩÂêéÂàùÂßãÂåñ
        function initPage() {
            // ÂàùÂßãÂåñÊ≥ïËØ≠ÊòæÁ§∫
            displayDhamma();
            
            // ÂàùÂßãÂåñÂàÜÁ±ªËøáÊª§Âô®
            initTypeFilters();
            
            // ÊòæÁ§∫ÈìæÊé•
            displayLinks();
        }

        // ÊòæÁ§∫ÂΩìÂâçÈ°µÊ≥ïËØ≠
        function displayDhamma() {
            if (dhammaData.length === 0) return;
            
            const display = document.getElementById('dhamma-display');
            const startIdx = currentPage * ITEMS_PER_PAGE;
            const endIdx = Math.min(startIdx + ITEMS_PER_PAGE, dhammaData.length);
            const items = dhammaData.slice(startIdx, endIdx);
            
            display.style.opacity = '0';
            setTimeout(() => {
                // ‰ΩøÁî®ÁºñÂè∑ÂàóË°®ÊòæÁ§∫Â§öÊù°Ê≥ïËØ≠
                display.innerHTML = items.map((text, idx) => 
                    `<div style="margin-bottom: 1.5rem; padding-bottom: 1.5rem; ${idx < items.length - 1 ? 'border-bottom: 1px solid #e0e0e0;' : ''}">
                        <div style="color: #a67c52; font-size: 0.85rem; margin-bottom: 0.5rem;">Á¨¨ ${startIdx + idx + 1} Êù°</div>
                        <div>${text}</div>
                    </div>`
                ).join('');
                
                display.style.opacity = '1';
            }, 150);
            
            // Êõ¥Êñ∞È°µÁ†Å‰ø°ÊÅØ
            const totalPages = Math.ceil(dhammaData.length / ITEMS_PER_PAGE);
            document.getElementById('page-info').textContent = `Á¨¨ ${currentPage + 1} È°µ / ÂÖ± ${totalPages} È°µ`;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = (currentPage + 1) * ITEMS_PER_PAGE >= dhammaData.length;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                displayDhamma();
                scrollToTop();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(dhammaData.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayDhamma();
                scrollToTop();
            }
        }
        
        function scrollToTop() {
            document.querySelector('.dhamma-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function randomQuote() {
            const totalPages = Math.ceil(dhammaData.length / ITEMS_PER_PAGE);
            currentPage = Math.floor(Math.random() * totalPages);
            displayDhamma();
            scrollToTop();
        }

        // ÂàùÂßãÂåñÁ±ªÂûãËøáÊª§Âô®
        function initTypeFilters() {
            const types = [...new Set(linksData.map(link => link.type))].filter(t => t !== null).sort();
            const typeNames = {
                1: 'üìö ÁªèÂÖ∏ÊñáÁåÆ',
                2: 'üéôÔ∏è ÂºÄÁ§∫ËÆ≤Â∫ß',
                3: 'üåê ÁªºÂêàËµÑÊ∫ê'
            };
            
            const filtersContainer = document.getElementById('type-filters');
            
            types.forEach(type => {
                const btn = document.createElement('button');
                btn.className = 'type-filter';
                btn.dataset.type = type;
                btn.textContent = typeNames[type] || `Á±ªÂûã ${type}`;
                btn.onclick = () => filterByType(type);
                filtersContainer.appendChild(btn);
            });
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.type-filter').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type == type || (type === 'all' && btn.dataset.type === 'all'));
            });
            
            displayLinks();
        }

        // ÊòæÁ§∫ÈìæÊé•
        function displayLinks() {
            const grid = document.getElementById('links-grid');
            
            const filteredLinks = currentFilter === 'all' 
                ? linksData 
                : linksData.filter(link => link.type == currentFilter);
            
            if (filteredLinks.length === 0) {
                grid.innerHTML = '<div class="loading">ÊöÇÊó†ËµÑÊ∫ê</div>';
                return;
            }
            
            grid.innerHTML = filteredLinks.map(link => {
                const typeNames = {
                    1: 'ÁªèÂÖ∏',
                    2: 'ÂºÄÁ§∫',
                    3: 'ËµÑÊ∫ê'
                };
                
                return `
                    <a href="${link.url}" target="_blank" class="link-card">
                        <h3>${link.name || 'Êú™ÂëΩÂêç'}</h3>
                        ${link.type ? `<span class="type-badge">${typeNames[link.type] || 'ÂÖ∂‰ªñ'}</span>` : ''}
                        <div class="url">${link.url}</div>
                    </a>
                `;
            }).join('');
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
